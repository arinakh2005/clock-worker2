<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

<section class="clock-section">
    <div class="clock">
        <div class="clock__hour arrow" data-hour></div>
        <div class="clock__minute arrow" data-minute></div>
        <div class="clock__second arrow" data-second></div>

        <div class="clock__number clock__number--hour-1">1</div>
        <div class="clock__number clock__number--hour-2">2</div>
        <div class="clock__number clock__number--hour-3">3</div>
        <div class="clock__number clock__number--hour-4">4</div>
        <div class="clock__number clock__number--hour-5">5</div>
        <div class="clock__number clock__number--hour-6">6</div>
        <div class="clock__number clock__number--hour-7">7</div>
        <div class="clock__number clock__number--hour-8">8</div>
        <div class="clock__number clock__number--hour-9">9</div>
        <div class="clock__number clock__number--hour-10">10</div>
        <div class="clock__number clock__number--hour-11">11</div>
        <div class="clock__number clock__number--hour-12">12</div>
    </div>
</section>

<section class="timer-section">
    <button type="button" class="btn btn-primary" id="startTimerLabel">Розпочати відлік</button>
    <input type="number" id="secForTimer" min="1">
</section>

<script defer src="./src/main.js"></script>
<script defer src="src/timer.js"></script>
<script defer src="worker.js"></script>
</body>
</html>
